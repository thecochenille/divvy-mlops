name: Deploy Model

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x  # Replace with your Python version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch model from MLflow
        run: |
          python fetch_model.py

      - name: Build Docker image
        run: docker build -t my-streamlit-app:latest .

      - name: Push Docker image to registry
        run: docker push gcr.io/<your-project>/my-streamlit-app:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy my-streamlit-app --image gcr.io/<your-project>/my-streamlit-app:latest
